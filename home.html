<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Admission System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-900 text-white font-sans">
    <div class="flex flex-col md:flex-row h-screen">

        <!-- Sidebar -->
        <div class="w-1/5 bg-blue-900 p-6 flex flex-col items-center">

            <!-- Navigation -->

                    <span><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <span><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

ke-linecap="round" stroke-linejoin="round"/>
                        </svg></span> 
                    <span class="text-xl">Setting</span>
                </button>
                <button class="flex items-center space-x-4 text-white">
                    <span><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.09 9C9.3251 8.33167 9.78915 7.76811 10.4 7.40913C11.0108 7.05016 11.7289 6.91894 12.4272 7.03871C13.1255 7.15849 13.7588 7.52152 14.2151 8.06353C14.6713 8.60553 14.9211 9.29152 14.92 10C14.92 12 11.92 13 11.92 13M12 17H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></span> 
                    <span class="text-xl">Help</span>
                </button>
            </nav>
            <!-- Logout -->
            <button class="mt-auto mb-12 text-xl text-red-500 font-semibold">Log out</button>
        </div>


        <!-- Main Content -->
        <div class="w-full md:w-4/5 p-6 bg-gray-200">
            <div class="bg-blue-900 text-white p-6 mb-6 rounded-lg">
                <h1 class="ml-6 text-3xl font-semibold">Welcome to Admission Analysis</h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- File Upload Section -->
                <div class="border-dashed border-2 border-blue-900 p-8 flex flex-col items-center justify-center">           
                    <div class="items-center mb-4 space-y-2 text-blue-900 w-full">
                        
                        <!-- Drop Zone -->
                        <div id="dropZone" class="w-full flexs flex-col items-center justify-center" 
                        ondragover="expandDropZone()"
                        ondragleave="shrinkDropZone()"
                        ondrop="shrinkDropZone()">
                            <svg class="mb-4 w-full" width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2.26953V6.40007C14 6.96012 14 7.24015 14.109 7.45406C14.2049 7.64222 14.3578 7.7952 14.546 7.89108C14.7599 8.00007 15.0399 8.00007 15.6 8.00007H19.7305M16 13H8M16 17H8M10 9H8M14 2H8.8C7.11984 2 6.27976 2 5.63803 2.32698C5.07354 2.6146 4.6146 3.07354 4.32698 3.63803C4 4.27976 4 5.11984 4 6.8V17.2C4 18.8802 4 19.7202 4.32698 20.362C4.6146 20.9265 5.07354 21.3854 5.63803 21.673C6.27976 22 7.11984 22 8.8 22H15.2C16.8802 22 17.7202 22 18.362 21.673C18.9265 21.3854 19.3854 20.9265 19.673 20.362C20 19.7202 20 18.8802 20 17.2V8L14 2Z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            <p class="flex justify-center items-center">Drag a file here, or</p>
                        </div>
                        
                        
                        <!-- File input field -->
                        <input type="file" id="fileInput" style="display:none;" onchange="uploadFile()" />

                        <!-- Button to trigger file input dialog -->
                        <button id="uploadButton" onclick="document.getElementById('fileInput').click();" class="w-full flex justify-center items-center text-blue-500 underline">
                            Choose a file to upload
                        </button>

                        <!-- Button to cancel the selected file (initially hidden) -->
                        <button id="cancelButton" style="display:none;" class="text-red-600 w-full flex justify-center items-center" >Cancel</button>

                        <!-- Text to show uploaded file name -->
                        <p id="fileName" class="flex justify-center items-center w-full text-gray-500">No file chosen</p>  

                    </div>

                    <!-- Analyzing Button -->
                    <a href="loading.html">
                    <button class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 mt-4 rounded-lg">Start Analyze</button>
                </a>
                </div>

                <!-- Results Section -->
                <div class="flex flex-col space-y-4">
                    <a href="pending.html" class="bg-blue-700 p-4 rounded-lg hover:bg-blue-500">
                        <button class="flex justify-between items-center w-full">
                            <div>Pending</div>
                            <div class="text-3xl font-bold">60</div>
                        </button>
                    </a>
                    <a href="admited.html" class="bg-blue-700 p-4 rounded-lg hover:bg-blue-500">
                        <button class="flex justify-between items-center w-full">
                            <div>Admited</div>
                            <div class="text-3xl font-bold">45</div>
                        </button>
                    </a>
                    <a href="rejected.html" class="bg-blue-700 p-4 rounded-lg hover:bg-blue-500">
                        <button class="flex justify-between items-center w-full">
                            <div>Rejected</div>
                            <div class="text-3xl font-bold">23</div>
                        </button>
                    </a>
                    <a href="evaluated.html" class="bg-blue-700 p-4 rounded-lg hover:bg-blue-500">
                        <button class="flex justify-between items-center w-full">
                            <div>Evaluated</div>
                            <div class="text-3xl font-bold">58</div>
                        </button>
                    </a>
            <!-- Analysis Criteria -->
            <div class="mt-8">
                <div class="bg-white p-4 rounded-lg text-gray-600 text-center">View the Analysis Criteria below</div>
            </div>
            <!-- Score Legend -->
            <div class="mt-6">
                <a href="viewAll.html">
                    <button class="bg-blue-900 hover:bg-blue-500 text-white font-bold py-2 px-4 w-full">View all applicant results</button>
                </a>
                <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
                    <div class="text-blue-900 text-lg">
                        <p>93-100% Outstanding</p>
                        <p>90-92.99% Superior</p>
                        <p>87-89.99% Very good</p>
                        <p>83-86.99% Good</p>
                        <p>80-82.99% Well above average</p>
                        <p>77-79.99% Above average</p>
                        <p>73-76.99% Average</p>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
